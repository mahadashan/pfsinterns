<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icon2.png">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Quiz Application</h1>
    </header>
    <div class="quiz-section">
      <div id="quiz">
        <h2 class="question" id="question">Quiz Question</h2>
        <hr />
        <ul>
          <li>
            <input type="radio" name="answer" id="answer1" />
            <label for="answer1" id="option1">Quiz Option 1</label>
          </li>
          <li>
            <input type="radio" name="answer" id="answer2" />
            <label for="answer2" id="option2">Quiz Option 2</label>
          </li>
          <li>
            <input type="radio" name="answer" id="answer3" />
            <label for="answer3" id="option3">Quiz Option 3</label>
          </li>
          <li>
            <input type="radio" name="answer" id="answer4" />
            <label for="answer4" id="option4">Quiz Option 4</label>
          </li>
        </ul>
        <hr />
        <div class="button">
          <button type="submit" id="submit">Submit</button>
          <button type="button" id="reset">Reset</button>
        </div>
      </div>
      <div id="result" class="hidden">
        <h2 class="result-title">Quiz Result</h2>
        <p class="result-score" id="result-score"></p>
        <p class="result-remark" id="result-remark"></p>
        <button type="button" id="retry">Retry</button>
      </div>
    </div>
    <footer>
      <h3>Made by M. Mahad Ashan</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
