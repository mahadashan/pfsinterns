    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const filterButtons = document.querySelectorAll(".project-filter li");
        const projects = document.querySelectorAll(".project-box");
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const span = document.getElementsByClassName("close")[0];

        filterButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const filter = button.getAttribute("data-filter");

            // Shuffle function
            function shuffle(array) {
              let currentIndex = array.length,
                randomIndex;

              while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [
                  array[randomIndex],
                  array[currentIndex],
                ];
              }

              return array;
            }

            if (filter === "all") {
              const shuffledProjects = shuffle(Array.from(projects));
              shuffledProjects.forEach((project) => {
                project.style.display = "block";
                project.parentNode.appendChild(project);
              });
            } else {
              projects.forEach((project) => {
                project.style.display = project.classList.contains(filter)
                  ? "block"
                  : "none";
              });
            }
          });
        });

        projects.forEach((project) => {
          project.addEventListener("click", () => {
            const imgSrc = project.querySelector("img").src;
            modalImg.src = imgSrc;
            modal.style.display = "block";
          });
        });

        span.onclick = function () {
          modal.style.display = "none";
        };

        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      });
    </script>
